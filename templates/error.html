<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - F1 Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-label {
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-select {
            background-color: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }

        .form-button {
            background-color: #3b82f6;
            transition: background-color 0.2s;
        }

        .form-button:hover {
            background-color: #2563eb;
        }

        .nav-link {
            color: #3b82f6;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #2563eb;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <nav class="mb-6">
            <ul class="flex space-x-4 justify-center">
                <li><a href="/" class="nav-link font-semibold">Dashboard</a></li>
                <li><a href="/stats" class="nav-link font-semibold">Advanced Stats</a></li>
                <li><a href="/telemetry" class="nav-link font-semibold">Telemetry Analysis</a></li>
            </ul>
        </nav>
        <h1 class="text-3xl font-bold mb-6 text-center">Formula 1 Data Analysis Dashboard</h1>
        <div class="bg-red-600 text-black p-4 rounded-lg mb-6 shadow">
            {{ error_message }}
        </div>
        <form method="POST" class="mb-8">
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <div>
                    <label for="year" class="block text-sm form-label">Year:</label>
                    <select name="year" id="year" class="mt-1 p-2 form-select rounded">
                        {% for y in years %}
                        <option value="{{ y }}" {% if y==year %}selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="grand_prix" class="block text-sm form-label">Grand Prix:</label>
                    <select name="grand_prix" id="grand_prix" class="mt-1 p-2 form-select rounded">
                        {% for gp in grand_prix_list %}
                        <option value="{{ gp }}">{{ gp }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="mt-6 p-2 form-button rounded font-semibold">Try Again</button>
            </div>
        </form>
    </div>
</body>

</html>
